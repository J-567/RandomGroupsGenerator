
<div class='ui-g-12 ui-md-6 ui-lg-6'>
    Etiqueta: <br>
    <input id="float-input-1"
        type="text" 
        size="20" 
        pInputText 
        [(ngModel)]='groupsName'> 
</div>




<div class='ui-g-12 ui-md-6 ui-lg-6'>
    Tamaño de los grupos: <br>
    <p-spinner size="3" 
            [(ngModel)]="groupsSize"
            [min]="1" 
            id='float-input-2'></p-spinner>
</div>
<div class='ui-g-12 ui-md-12 ui-lg-12'>
    Nuevo miembro: <br>
    <input id="float-input"
        type="text" 
        size="30" 
        pInputText 
        [(ngModel)]='newMember'
        #member>
</div>
<div class='ui-g-12 ui-md-12 ui-lg-12'>
    <button pButton 
        type="button" 
        label="Añandir Miembro" 
        class="ui-button-rounded ui-button-success"
        (click)="addMember()">
    </button>
</div>
<div class='ui-g-12 ui-md-8 ui-lg-8 tablelista'>
<button pButton 
        type="button" 
        label="Sortear Grupos" 
        class="ui-button-rounded ui-button-primary"
        (click)="randomize()">
</button>
</div>
<div class='ui-g-12 ui-md-8 ui-lg-8 tablelista'>
<p-table class="tablelista" [value]="members">
    <ng-template pTemplate="header">
    <tr>
        <th> Miembros </th>
        <th> </th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-member>
    <tr > 
        <td> {{member}} </td>
        <td> <button pButton 
            type="button" 
            label="X" 
            class="ui-button-severity ui-button-danger"
            (click)="erase(member)">
    </button></td>
    </tr>
    </ng-template>
</p-table>
</div>
