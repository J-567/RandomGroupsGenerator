<ul>
    <li *ngFor="let group of groups">
        {{group.name}}
        <ul>
            <li *ngFor="let miembro of group.members" >
            {{miembro}}
            </li>
        </ul>
    </li>
</ul>
<div class='ui-g-12 ui-md-12 ui-lg-12'>
    <button pButton 
        type="button" 
        label="Recalcular" 
        class="ui-button-rounded ui-button-warning"
        (click)="generate()">
    </button>
</div>

<div class='ui-g-12 ui-md-12 ui-lg-12'>
    <button pButton 
        type="button" 
        label="Generar nuevos grupos" 
        class="ui-button-rounded ui-button-danger"
        (click)="newGroups()">
    </button>  
</div>
